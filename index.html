<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container" id="timeblocks">
    <div class="time-block row" data-time="9" id="hour9">
      <label class="hour">09am</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="10" id="hour10">
      <label class="hour">10am</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="11" id="hour11">
      <label class="hour">11am</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="12" id="hour12">
      <label class="hour">12pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="13" id="hour13">
      <label class="hour">01pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="14" id="hour14">
      <label class="hour">02pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="15" id="hour15">
      <label class="hour">03pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="16" id="hour16">
      <label class="hour">04pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="time-block row" data-time="17" id="hour17">
      <label class="hour">05pm</label>
      <textarea class="description"></textarea>
      <button class="saveBtn"><i class="far fa-save"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
